<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">

    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
        <h:outputText value="First Name" />
        <h:inputText id="fName" value="#{userController.FName}"
                     size="50" maxlength="45" required="true" label="First Name" />
        <h:message for="fName" style="color:red; font-size: 0.7em"/>
        
        <h:outputText value="Last Name" />
        <h:inputText id="lName" value="#{userController.LName}"
                     size="50" maxlength="45" required="true" label="Last Name" />
        <h:message for="lName" style="color:red; font-size: 0.7em"/>
        
        <h:outputText value="Email" />
        <h:inputText id="email" value="#{userController.email}"
                     size="50" maxlength="45" required="true" label="Email" />
        <h:message for="email" style="color:red; font-size: 0.7em"/>
        
        <h:outputText value="Phone" />
        <h:inputText id="phone" value="#{userController.phone}"
                     size="50" maxlength="45" required="true" label="Phone" />
        <h:message for="phone" style="color:red; font-size: 0.7em"/>
            </h:panelGrid>
            <h:commandButton id="update" value="Update" action="userNew" />
            <h:commandButton value="Clear" type="reset" />
            </h:form>
        <h:outputText escape="false" value="#{userController.responseUpdate}" />
    </ui:define>

</ui:composition>
</html>
