<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">

    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="3">
        <h:outputText value="Email" />
        <h:inputText id="email" value="#{userController.email}"
                     size="50" maxlength="45" required="true" label="Email" />
        <h:message for="email" style="color:red; font-size: 0.7em"/>
            </h:panelGrid>
            <h:commandButton id="submit" value="Submit" action="#{userController.prepareView(2)}" />
            <h:commandButton value="Clear" type="reset" />
            <h:commandButton id="new" value="Create User" action="userNew" />
            </h:form>
    </ui:define>

</ui:composition>
</html>
