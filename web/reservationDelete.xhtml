<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{reservationController.getDetailsByResId(reservationId)}" var="item" border="0" cellpadding="2" cellspacing="0" columnClasses="2">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Delete" />
                        </f:facet>
                        <h:outputText value="Are you sure you would like to cancel your reservation at 
                                      #{item.restaurant.restaurantName} on #{item.reservationDate}?" style="font-size: 1em">
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Yes" />
                        </f:facet>
                        <h:commandLink action="#{reservationController.delete()}" value="Yes"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="No" />
                        </f:facet>
                        <h:commandLink action="#{userController.prepareView(userId)}" value="No"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
