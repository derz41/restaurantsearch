<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/styles.css"/>
        <title>Restaurant Search</title>
    </h:head>

    <h:body>

        <div class="navbar-header">
            <div class="container">
                <h1 class="header-heading">Restaurant Search</h1>
            </div>
        </div>

        <div class="nav-bar">
            <div class="container">
                <ul class="nav">
                    <li><h:link value="Home" outcome="index"/></li>
                    <li><h:link value="Search Location" outcome="location"/></li>
                    <li><h:link value="Search Cusine" outcome="cuisine"/></li>
                    <li><h:link value="Search Restaurant" outcome="restaurant"/></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="container">
                <div class="main">
                    <ui:insert name="body">Content</ui:insert>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                Restaurant Search
            </div>
        </div>
    </h:body>

</html>
