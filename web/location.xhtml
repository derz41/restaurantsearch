<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">

    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="2">
        <h:outputText value="KeyWord" />
        <h:inputText id="keyword" value="#{locationController.search}"
                     size="50" maxlength="45" required="true" label="Location" />
        <h:message for="keyword style="color:red; font-size: 0.7em"/>
        
            </h:panelGrid>
            <h:commandButton id="submit" value="Submit" action="actor" />
            <h:commandButton value="Clear" type="reset" />
        </h:form>
        <h:outputText escape="false" value="#{locationController.response}" />
    </ui:define>

</ui:composition>
</html>
