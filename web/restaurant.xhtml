<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition  template="template.xhtml">

        <ui:define name="body">
            <h:outputText rendered="#{restaurantController.renderLogin}"
                          value="Please Login" style="color: red; font-size: 3em;"/>
            <h:form rendered="#{restaurantController.renderLoggedIn}">
                <h:panelGrid columns="3">
                    <h:outputText value=" Search Restaurant Name" />
                    <h:inputText id="restName" value="#{restaurantController.keyword}" size="50" maxlength="50" required="true" label="Restaurant Name" />
                    <h:message for="restName" style="color: red; font-size: 1em" />

                </h:panelGrid>
                <h:commandButton id="submit" value="Submit" action="restaurant" />
                <h:commandButton value="Clear" type="reset" action="reset"/>
                <h:dataTable rendered="#{restaurantController.renderTable}" value="#{restaurantController.restaurant}" var="item" border="0" cellpadding="2" cellspacing="0" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Restaurant" />
                        </f:facet>
                        <h:outputText value="#{item.restaurantName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=" " />
                        </f:facet>
                        <h:commandLink action="#{restaurantController.prepareView(item.restaurantId, userController.loggedIn.userId)}" value="View" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
