<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition  template="template.xhtml">

    <ui:define name="body">
        <h:form>
        <h:panelGrid columns="3">
            <h:outputText value=" Search Restaurant Name" />
            <h:inputText id="restName" value="#{restaurantController.restaurant}" size="50" maxlength="50" required="true" label="Restaurant Name" />
            <h:message for="restName" style="color: red; font-size: 1em" />
            
        </h:panelGrid>
            <h:commandButton id="submit" value="Submit" action="restaurant" />
            <h:commandButton value="Clear" type="reset" />
        </h:form>
        <h:outputText escape="false" value="#{restaurantController.response}" />
    </ui:define>

</ui:composition>
    
</html>
