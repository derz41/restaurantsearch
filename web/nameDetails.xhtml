<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">

        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Name" />
                    <h:outputText value="#{restaurantController.selected.restaurantName}" title="Name" />
                    
                    <h:outputText value="Hours" />
                    <h:outputText value="#{restaurantController.selected.restaurantHours}" title="Hours" />
                    
                    <h:outputText value="Phone" />
                    <h:outputText value="#{restaurantController.selected.restaurantPhone}" title="Phone" />
                    
                    <h:outputText value="Address" />
                    <h:outputText value="#{restaurantController.selected.restaurantAddress}" title="Address" />
                    
                    <h:outputText value="Location" />
                    <h:outputText value="#{restaurantController.selected.location.locationName}" title="Location" />
                    
                    <h:outputText value="Cuisine" />
                    <h:outputText value="#{restaurantController.selected.cuisine.cuisineType}" title="Cuisine" />
                </h:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
